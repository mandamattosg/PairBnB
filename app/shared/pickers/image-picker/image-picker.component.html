<div class="picker">
  <ion-img role="button" (click)="onPickImage()" class="image" [src]="selectedImage" *ngIf="selectedImage && showPreview"></ion-img>
  <ion-button  *ngIf="!selectedImage || !showPreview" color="primary" (click)="onPickImage()">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>{{this.buttontitle}}</ion-label>
  </ion-button>
</div>

<input id="imageInput" type="file" accept="image/jpeg" *ngIf="usePicker" #filePicker (change)="onFileChosen($event)"/>
