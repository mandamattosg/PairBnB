<ion-item>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer!!.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{offer!!.title}}</h1>
    <div class="offerdetail">
      <ion-icon color="secondary" name="calendar"></ion-icon>
      <p class="space-left">{{ this.offer?.availableFrom | date:'EEE MMM d yyyy' }}</p>
      <p  class="space-left">to</p>
      <p class="space-left">{{ this.offer?.availableTo | date:'EEE MMM d yyyy' }}</p>
    </div>
  </ion-label>
</ion-item>
