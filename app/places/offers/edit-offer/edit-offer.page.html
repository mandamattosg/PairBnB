<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Edit Offer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
  <ion-buttons slot="primary">
    <ion-button (click)="onEditOffer()" [disabled]="!form?.valid">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="isLoading" style="text-align: center;">
    <ion-spinner color="primary">

    </ion-spinner>
  </div>
  <form [formGroup]="form!!" *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-input formControlName="title" label="Title" labelPlacement="floating" type="text" autocomplete autocorrect></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3"> 
          <ion-label position="floating">Short Description</ion-label>
          <ion-textarea formControlName="description" rows="3" ></ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form!!.get('description')!!.valid && form!!.get('description')!!.touched">
        <ion-col size-sm="6" offset-sm="3"> 
          <p> Description must be between 1 and 180 characters!</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  </ion-content>
