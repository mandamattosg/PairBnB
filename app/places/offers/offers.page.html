<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menuId="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" style="text-align: center;">
          <div *ngIf="isLoading" style="text-align: center;">
            <ion-spinner color="primary" ></ion-spinner>
          </div>
          <p *ngIf="!isLoading && relevantPlaces!!.length <= 0" style="text-align: center;">No offers found! Please create one first.</p>
          <ion-button style="text-align: center;" *ngIf="!isLoading && relevantPlaces!!.length <= 0"  color="primary" routerLink="/places/tabs/offers/new">Offer New Place</ion-button>
          <ion-list *ngIf="!isLoading && relevantPlaces!!.length > 0">
            <ion-item-sliding *ngFor="let place of relevantPlaces" #sliding>
            <app-offer-item [offer]="place"></app-offer-item>
            <ion-item-options>
              <ion-item-option color="secondary" (click)="onEdit(place.id, sliding)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
          </ion-list>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
